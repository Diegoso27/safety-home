<app-header backButton="/main/home" [showMenu]="true" title="Procedimientos de emergencia"></app-header>

<ion-content>
  <ion-list *ngFor="let page of pages">
    <ion-item [routerLink]=page.url>
      <ion-avatar slot="start">
        <img [src]="page.img">
      </ion-avatar>

      <ion-label>
        <div>
          {{ page.title }}
        </div>
      </ion-label>

    </ion-item>
  </ion-list>

</ion-content>
