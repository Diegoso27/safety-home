<app-header backButton="main/select-property" [showMenu]="true" title="Bienvenido {{ user.name }}" ></app-header>

<ion-content>

  <ion-list *ngFor="let page of pages">
    <ion-item [routerLink]=page.url>
      <ion-avatar slot="start">
        <img [src]="page.img">
      </ion-avatar>
      <ion-label>
        <div>
          {{ page.title }}
        </div>
      </ion-label>
    </ion-item>
  </ion-list>
  <app-sticky-emergency-button></app-sticky-emergency-button>
</ion-content>
