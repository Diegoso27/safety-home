<app-header backButton="/main/home" title="Editar perfil niños/as" ></app-header>

<ion-content>
  <ion-list *ngIf="!loading">
    <ion-item-sliding class="product-item" *ngFor="let child of children">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="child.img">
        </ion-avatar>
        <ion-label>
          <div class="name">{{ child.name }}</div>
          <div class="data">
          </div>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option (click)="addChild(child)">
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="deleteChild(child)" color="danger">
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <ion-list *ngIf="loading">
    <ion-item-sliding class="product-item" *ngFor="let employee of [1,1,1,1,1]">
      <ion-item>
        <ion-avatar slot="start">
          <ion-skeleton-text animated style="width: 100%; height: 100%;"></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <div>
            <ion-skeleton-text animated style="width: 50%; "></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 30%; "></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 30%; "></ion-skeleton-text>
          </div>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <div class="empty" *ngIf="!loading && !children.length">
    <ion-icon name="diamond-outline"></ion-icon>
    <h3> Aun no has registrado niños/as </h3>
  </div>

  
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addChild()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>



</ion-content>
