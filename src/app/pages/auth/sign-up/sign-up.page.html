<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" (ngSubmit)="submit()" action="" class="auth-form">
     
      <app-logo></app-logo>
     
      <app-input
       autocomplete="name"
       type="text"
       label="Nombre"
       icon="mail-outline"
       [control]="form.controls.name"
      ></app-input>

      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']">Debe ingresar un nombre</div>
        <div *ngIf="form.controls.name.errors?.['minLenght']">Debe ingresar un nombre mayor a 3 caracteres</div>
      </div>

      <app-input
       autocomplete="email"
       type="email"
       label="Correo"
       icon="mail-outline"
       [control]="form.controls.email"
      ></app-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">Debe ingresar un correo</div>
        <div *ngIf="form.controls.email.errors?.['email']">Debe ingresar un correo valido</div>
      </div>

      <app-input
       type="password"
       label="Contraseña" 
       icon="Lock-closed-outline"
       [control]="form.controls.password"
      ></app-input>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">Debe ingresar su contraseña</div>
      </div>


      <ion-button class="submit" type="submit" expand="block" fill="outline" shape="round" [disabled]="form.invalid">
        Registrarse
      </ion-button>
    </form>
  </div>
</ion-content>
